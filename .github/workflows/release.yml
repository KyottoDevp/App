name: Build Release APK

on:
  push:
    branches: [ "main" ]   # Executa automaticamente em cada push para a branch main
  workflow_dispatch:        # Permite rodar manualmente pelo GitHub ou via gh workflow run

jobs:
  build:
    runs-on: ubuntu-latest   # Runner mais atualizado (Ubuntu 24.04 LTS)

    steps:
      # -----------------------------
      # 1. Checkout do código fonte
      # -----------------------------
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Pega histórico completo

      # -----------------------------
      # 2. Instalação do JDK
      # -----------------------------
      - name: Instalar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: gradle

      # -----------------------------
      # 3. Instalação do Android SDK
      # -----------------------------
      - name: Instalar Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # -----------------------------
      # 4. Build do APK Release
      # -----------------------------
      - name: Build APK Release
        run: ./gradlew assembleRelease --stacktrace --info

      # -----------------------------
      # 5. Assinatura do APK
      # -----------------------------
      - name: Assinar APK
        run: |
          # Decodifica a chave armazenada como secret
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > release-key.jks
          
          # Assina o APK gerado
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore release-key.jks \
            -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            ${{ secrets.KEY_ALIAS }}

          # Alinha o APK para otimização
          zipalign -v -p 4 \
            app/build/outputs/apk/release/app-release-unsigned.apk \
            app-release-signed.apk

      # -----------------------------
      # 6. Upload do APK assinado
      # -----------------------------
      - name: Salvar APK assinado
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app-release-signed.apk
          
