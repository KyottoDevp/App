name: Build Android APK (Java + Kotlin)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout do código fonte
      # -----------------------------
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2. Instalar JDK
      # -----------------------------
      - name: Instalar JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # -----------------------------
      # 3. Instalar Android SDK
      # -----------------------------
      - name: Instalar Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $HOME/android-sdk
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          mv $HOME/android-sdk/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          yes | sdkmanager --licenses
          sdkmanager "platform-platforms" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # -----------------------------
      # 4. Permitir execução do Gradle
      # -----------------------------
      - name: Dar permissão ao Gradlew
        run: chmod +x gradlew

      # -----------------------------
      # 5. Compilar APK
      # -----------------------------
      - name: Compilar APK (Debug)
        run: ./gradlew assembleDebug --stacktrace --info

      # -----------------------------
      # 6. Upload do APK gerado
      # -----------------------------
      - name: Salvar APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          
